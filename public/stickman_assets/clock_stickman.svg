<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Body -->
  <line x1="50" y1="35" x2="50" y2="70" stroke="black" stroke-width="2" stroke-linecap="round"/>
  <!-- Head -->
  <circle cx="50" cy="25" r="10" fill="none" stroke="black" stroke-width="2"/>
  
  <!-- Arms holding clock -->
  <path d="M50 45 Q30 45 25 35" fill="none" stroke="black" stroke-width="2" stroke-linecap="round"/>
  <path d="M50 45 Q70 45 75 35" fill="none" stroke="black" stroke-width="2" stroke-linecap="round"/>

  <!-- Legs running -->
  <path d="M50 70 L40 90" fill="none" stroke="black" stroke-width="2" stroke-linecap="round"/>
  <path d="M50 70 L60 85 L65 75" fill="none" stroke="black" stroke-width="2" stroke-linecap="round"/>

  <!-- Sweat drops -->
  <path d="M65 20 Q68 15 65 10" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
  <path d="M35 20 Q32 15 35 10" fill="none" stroke="#3b82f6" stroke-width="1.5"/>

  <!-- Clock -->
  <circle cx="50" cy="35" r="12" fill="white" stroke="black" stroke-width="1.5"/>
  <line x1="50" y1="35" x2="50" y2="29" stroke="red" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="50" y1="35" x2="56" y2="35" stroke="black" stroke-width="1.5" stroke-linecap="round"/>
</svg>
