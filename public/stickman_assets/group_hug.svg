<svg width="200" height="150" viewBox="0 0 200 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Right Stickman (Sam) -->
  <circle cx="110" cy="45" r="15" stroke="#1e293b" stroke-width="3" />
  <path d="M110,60 L110,110" stroke="#1e293b" stroke-width="3" stroke-linecap="round" />
  <!-- Sam's Legs -->
  <path d="M95,140 L110,110 L125,140" stroke="#1e293b" stroke-width="3" stroke-linecap="round" />
  
  <!-- Left Stickman (Player) -->
  <circle cx="90" cy="42" r="15" stroke="#0f766e" stroke-width="3" />
  <path d="M90,57 L90,110" stroke="#0f766e" stroke-width="3" stroke-linecap="round" />
  <!-- Player's Legs -->
  <path d="M75,140 L90,110 L105,140" stroke="#0f766e" stroke-width="3" stroke-linecap="round" />

  <!-- Arms Embracing -->
