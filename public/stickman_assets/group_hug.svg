  <!-- Sam Arm wrapping around Player -->
  <path d="M110,75 C90,75 75,65 75,55" stroke="#1e293b" stroke-width="3" stroke-linecap="round" />

  <!-- Heart Icon floating above -->
  <path d="M100,25 C100,25 95,20 92,20 C88,20 85,23 85,27 C85,32 100,40 100,40 C100,40 115,32 115,27 C115,23 112,20 108,20 C105,20 100,25 100,25 Z" fill="#ef4444" stroke="#ef4444" stroke-width="1">
    <animate attributeName="transform" type="translate" values="0 0; 0 -5; 0 0" dur="2s" repeatCount="indefinite" />
  </path>
</svg>
