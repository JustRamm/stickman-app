<svg viewBox="0 0 100 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Body -->
  <line x1="50" y1="60" x2="50" y2="130" stroke="black" stroke-width="8" stroke-linecap="round"/>
  <!-- Legs -->
  <line x1="50" y1="130" x2="25" y2="190" stroke="black" stroke-width="8" stroke-linecap="round"/>
  <line x1="50" y1="130" x2="75" y2="190" stroke="black" stroke-width="8" stroke-linecap="round"/>
  <!-- Arms -->
  <line x1="50" y1="80" x2="20" y2="60" stroke="black" stroke-width="8" stroke-linecap="round"/> <!-- Left arm down -->
  <polyline points="50,80 80,60 70,30" stroke="black" stroke-width="8" stroke-linecap="round" fill="none"/> <!-- Right arm scratching head -->
  <!-- Head -->
  <circle cx="50" cy="35" r="25" fill="white" stroke="black" stroke-width="8"/>
  <!-- Confused Face -->
  <circle cx="40" cy="30" r="3" fill="black"/> <!-- Left eye -->
  <circle cx="60" cy="30" r="3" fill="black"/> <!-- Right eye -->
  <path d="M40 45 Q50 40 60 45" stroke="black" stroke-width="3" fill="none"/> <!-- Squiggly mouth -->
  <!-- Question Marks floating -->
  <text x="80" y="30" font-family="sans-serif" font-size="30" font-weight="bold" fill="#F59E0B">?</text>
  <text x="10" y="30" font-family="sans-serif" font-size="20" font-weight="bold" fill="#F59E0B">?</text>
</svg>
