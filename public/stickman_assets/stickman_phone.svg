<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Body -->
  <line x1="50" y1="30" x2="50" y2="70" stroke="white" stroke-width="4" stroke-linecap="round" />
  <!-- Legs -->
  <line x1="50" y1="70" x2="30" y2="100" stroke="white" stroke-width="4" stroke-linecap="round" />
  <line x1="50" y1="70" x2="70" y2="100" stroke="white" stroke-width="4" stroke-linecap="round" />
  <!-- Arms -->
  <line x1="50" y1="40" x2="30" y2="60" stroke="white" stroke-width="4" stroke-linecap="round" />
  <line x1="50" y1="40" x2="70" y2="30" stroke="white" stroke-width="4" stroke-linecap="round" /> <!-- Arm holding phone -->
  <!-- Head -->
  <circle cx="50" cy="20" r="12" fill="none" stroke="white" stroke-width="4" />
  <!-- Phone -->
  <rect x="68" y="15" width="10" height="18" rx="2" fill="white" />
