<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Siren / Hat -->
  <rect x="40" y="10" width="20" height="10" fill="white" opacity="0.5" />
  <circle cx="50" cy="15" r="3" fill="white" />
  
  <!-- Head -->
  <circle cx="50" cy="25" r="12" fill="none" stroke="white" stroke-width="4" />
  <!-- Body -->
  <line x1="50" y1="37" x2="50" y2="70" stroke="white" stroke-width="4" stroke-linecap="round" />
  <!-- Legs -->
  <line x1="50" y1="70" x2="30" y2="100" stroke="white" stroke-width="4" stroke-linecap="round" />
  <line x1="50" y1="70" x2="70" y2="100" stroke="white" stroke-width="4" stroke-linecap="round" />
  <!-- Arms running -->
  <line x1="50" y1="45" x2="25" y2="35" stroke="white" stroke-width="4" stroke-linecap="round" />
  <line x1="50" y1="45" x2="75" y2="55" stroke="white" stroke-width="4" stroke-linecap="round" />
  
  <!-- Cross Symbol -->
  <line x1="30" y1="50" x2="40" y2="50" stroke="#ef4444" stroke-width="4" stroke-linecap="round" />
  <line x1="35" y1="45" x2="35" y2="55" stroke="#ef4444" stroke-width="4" stroke-linecap="round" />
</svg>
